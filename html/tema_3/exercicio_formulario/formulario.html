<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title> FORMULARIO </title>
		<meta http-equiv="Content-Type" Content="text/html; charset=UTF-8">
	</head>
	<body>
		<form action="FORMULARIO.html" method="GET">
			<table>
				<tr>
					<td style="border: 1px solid black" colspan="3" align="center">
						<label style="color:red"> <strong> FORMULARIO DE CONTACTO </strong> </label> </td>
					<td> </td>
					<td> </td>
				</tr>
				<tr>
					<td> <label style="color:red"> <strong> NOME: </strong> <input type="text" name="nome" tabindex="1"> </label> </td>
					<td> <label style="color:red"> <strong> 1º APELIDO: </strong> <input type="text" name="1apelido" tabindex="2"> </strong> </label> </td>
					<td> <label style="color:red"> <strong> 2º APELIDO: </strong> <input type="text" name="2apelido" tabindex="3"> </td>
				</tr>
				<tr>
					<td colspan="3">
						<fieldset>
							<legend> <label style="color:red"> <strong> DIRECCIÓN <strong> </label> </legend>
							<label style="color:red"> <strong> RÚA: <input type="text" name="rua" size="80" tabindex="4">
								NÚMERO <input type="text" name="numero" size="8" tabindex="5">
								<br> C.P: <input type="text" name="cp" size="12" tabindex="6">
								CONCELLO <input type="text" name="concello" size="25" tabindex="7">
								PROVINCIA </strong> <input type="text" name="provincia" size="25" tabindex="8">
							</label>
						</fieldset>
					</td>
					<td> </td>
					<td> </td>
				</tr>
				<tr colspan="3">
					<td style="border:1px solid black">
						<label style="color:red">
							<strong> CONTRASINAL </strong> <input type="password" name="pwd"</td>
							<br> <strong> MALE </strong> <input type="radio" name="sex" value="male">
							<br> <strong> FAMELE </strong> <input type="radio" name="sex" value="famele">
						</label>
					<td style="border:1px solid black" align="center">
						<select name="provincia" style="color:red">
							<option value="A CORUNHA"> A CORUÑA </option>
							<option value="LUGO"> LUGO </option>
							<option value="OURENSE"> OURENSE </option>
							<option value="PONTEVEDRA"> PONTEVEDRA </option>
						</select>
					</td>
					<td style="border: 1px solid black" align="center">
						<label style="color:red"> <input type="checkbox" name="animalCompanhia" value="PERRO"> <strong> PERRO </strong> </label>
						<label style="color:red"> <input type="checkbox" name="animalCompanhia" value="GATO"> <strong> GATO </strong> </label>
						<br> <label style="color:red"> <input type="checkbox" name="animalCompanhia" value="PAXARO"> <strong> PAXARO </strong> </label>
						<label style="color:red"> <input type="checkbox" name="animalCompanhia" value="PEIXE"> <strong> PEIXE </strong> </label>
					</td>
				<tr>
					<td>
						<input type="submit" value="submit">
					</td>
				</tr>
				<tr>
					<td>
						<textarea rows="12" cols="30"> Esto é un formulario </textarea>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
